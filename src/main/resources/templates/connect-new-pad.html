<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Connect New Pad</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Connect New Pad</h1>

      <div class="text-center mb-4">
        <img th:src="@{/api/v1/signature-pad/connect-qrcode(uuid=${pad.uuid})}"
             th:alt="'QR Code for Pad ' + ${pad.uuid}"
             class="img-fluid"
             style="max-width: 300px;"/>
      </div>

      <div class="text-center mb-4">
        <em><div th:text="${pad.name}" th:tag="remove"></div></em>
      </div>
      <div class="text-center mb-4">
        <em><div th:text="${pad.uuid}" th:tag="remove"></div></em>
      </div>

      <div class="d-flex justify-content-end">
        <a th:href="@{/admin/validate-new-pad(uuid=${pad.uuid})}"
           class="btn btn-secondary me-2">
          use this browser
        </a>
        <button type="button"
                class="btn btn-primary"
                onclick="window.close();">
          Close
        </button>
      </div>

    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
