<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Signature Pad Demo</title>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" ></link>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Signature Pad Demo</h1>
      <ul>
        <li><a th:href="@{/admin/register-new-pad}">register new pad</a></li>
        <li><a th:href="@{/signature-pad}">signature-pad</a></li>
      </ul>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Pad-UUID</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="sps : ${signaturePadSessions}">
              <td th:text="${sps.padUuid()}">padUuid</td>
              <td>
                <button type="button"
                        class="btn btn-secondary js-show-pad"
                        th:attr="data-pad-uuid=${sps.padUuid()}, data-userid='user123'"
                        th:text="${sps.name()}"
                        onclick="showPad(this)">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    </div>    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script>
      function showPad(button)
      {
        const padUuid = button.getAttribute("data-pad-uuid");
        const userId = button.getAttribute("data-userid");
        const url = `/api/v1/signature-pad/show?uuid=${encodeURIComponent(padUuid)}&uid=${encodeURIComponent(userId)}`;
        fetch(url, {method: 'GET'});
      }
    </script>
  </body>
</html>
