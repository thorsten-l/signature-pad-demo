<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register New Pad</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Register New Pad</h1>

      <form th:action="@{/admin/connect-new-pad}"
            method="post"
            class="row g-3">
        <div class="col-12">
          <label for="padName" class="form-label">Pad Name</label>
          <input type="text"
                 class="form-control"
                 id="padName"
                 name="name"
                 placeholder="Enter pad name"
                 required/>
        </div>

        <div class="col-12 d-flex justify-content-between">
          <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-times-circle me-1"></i>Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plug me-1"></i>Connect
          </button>
        </div>
      </form>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
